<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
            color: #333;
            overflow: hidden;
        }
        .card {
            background-color: #fff;
            padding: 1.5em;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .card h1 {
            font-size: 2em;
            color: #FF69B4;
            margin: 0.5em 0;
        }
        .card p {
            font-size: 1em;
            color: #666;
            margin: 0.8em 0;
        }
        .card img {
            width: 100%;
            max-width: 300px;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .button {
            background-color: #FF69B4;
            color: #fff;
            border: none;
            padding: 0.7em 1.2em;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff4081;
        }
        .emoji {
            position: absolute;
            font-size: 2em;
            pointer-events: none;
            animation: floatUp 3s ease-in forwards;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }
        
        /* Ajustes para pantallas pequeñas */
        @media (max-width: 768px) {
            .card h1 {
                font-size: 1.8em;
            }
            .card p {
                font-size: 0.9em;
            }
            .button {
                padding: 0.6em 1em;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 1em;
            }
            .card h1 {
                font-size: 1.6em;
            }
            .card p {
                font-size: 0.85em;
            }
            .card img {
                width: 100%;
                max-width: 250px;
            }
            .button {
                padding: 0.5em 0.9em;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="Dianita.GIF" alt="Imagen de cumpleaños">
        <h1>¡Feliz Cumpleaños!</h1>
        <p>Hoy es un día muy especial, y quería aprovechar para decirte lo increíble que eres y lo mucho que significas para mí <<<<<<<<3</p>
        <p>(me gustaste desde el primer video de gatitos que me mandaste)</p>
        <p>¡Espero que tengas un día tan hermoso como túuuuuu!</p>
        <button class="button" onclick="showEmojis()">¡Con todo mi cariño!</button>
    </div>

    <script>
        function showEmojis() {
            const emojis = ['🎉', '🎂', '🎈', '🥳', '🎊', '💖', '✨', '🎁', '❤️', '💜', '💙', '💛', '🧡', '💚'];
            
            const numEmojis = 5;

            for (let i = 0; i < numEmojis; i++) {
                const emojiElement = document.createElement('div');
                emojiElement.classList.add('emoji');
                emojiElement.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                emojiElement.style.left = Math.random() * 100 + 'vw';
                emojiElement.style.top = Math.random() * 100 + 'vh';

                document.body.appendChild(emojiElement);

                setTimeout(() => {
                    emojiElement.remove();
                }, 3000);
            }
        }
    </script>
</body>
</html>
